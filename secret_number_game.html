<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #007acc;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Guess the Secret Number</h1>
  <p>Welcome to my game, muggle!<br>Enter an integer number:</p>
  <input type="number" id="guessInput" placeholder="Your guess..." />
  <br>
  <button onclick="submitGuess()">Submit</button>
  <button onclick="restartGame()">Restart</button>
  <div id="result"></div>

  <script>
    const secretNumber = 777;
    let gameOver = false;

    function submitGuess() {
      if (gameOver) return;
      const input = document.getElementById("guessInput").value;
      const result = document.getElementById("result");

      const number = parseInt(input);
      if (isNaN(number)) {
        result.textContent = "Please enter a valid integer!";
        result.style.color = "orange";
        return;
      }

      if (number === secretNumber) {
        result.textContent = "ðŸŽ‰ Well done, you are free now!";
        result.style.color = "green";
        gameOver = true;
        // playSound("congrats.mp3");
      } else {
        result.textContent = "ðŸ˜ˆ Ha ha, you are stuck in my loop\n***TRY AGAIN***";
        result.style.color = "red";
        // playSound("wrong.mp3");
      }
    }

    function restartGame() {
      document.getElementById("guessInput").value = "";
      document.getElementById("result").textContent = "";
      gameOver = false;
    }

    // Optional sound logic (requires hosting .mp3 files)
    /*
    function playSound(file) {
      const audio = new Audio(file);
      audio.play();
    }
    */
  </script>

</body>
</html>
