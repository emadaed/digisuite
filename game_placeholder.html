<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Game Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #007acc;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #score {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Typing Game Demo</h1>
  <p>Type the word below as fast as you can:</p>
  <div id="word">loading...</div>
  <input type="text" id="inputBox" placeholder="Type here..." />
  <div id="result"></div>
  <div id="score">Score: 0</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const words = ["microbusiness", "invoice", "trust", "python", "receipt", "dashboard", "seller", "compliance", "urdu", "empower"];
    let currentWord = "";
    let startTime;
    let score = 0;

    const wordDisplay = document.getElementById("word");
    const inputBox = document.getElementById("inputBox");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");

    function pickWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordDisplay.textContent = currentWord;
      inputBox.value = "";
      result.textContent = "";
      startTime = null;
    }

    inputBox.addEventListener("focus", () => {
      if (!startTime) startTime = new Date().getTime();
    });

    inputBox.addEventListener("input", () => {
      if (inputBox.value === currentWord) {
        const endTime = new Date().getTime();
        const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
        result.textContent = `âœ… Typed in ${timeTaken} seconds!`;
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        setTimeout(pickWord, 1000);
      }
    });

    function restartGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      pickWord();
      inputBox.disabled = false;
      inputBox.focus();
    }

    // Start game
    pickWord();
  </script>

</body>
</html>
